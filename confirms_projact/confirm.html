<!DOCTYPE html>
<html>
<head>
<title>confirm</title>
</head>
<body>

<script>
let confirmBox = confirm('If you like youtube press Ok button or if you like facebook press cancel button');
if(confirmBox){
 window.open('https://youtube.com');
}else{
  window.open('https://facebook.com');
}
</script>
</body>
</html>
