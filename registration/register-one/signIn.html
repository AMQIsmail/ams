<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <p style="margin-bottom: 10px; color:green; font-size:18px" id="message"></p>
      <h2 style="margin-bottom: 20px;">Log In Form</h2>
      <div class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email..."
        />
      </div>
      <div class="pass">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password..."" />
      </div>
      <button id="submit-btn" onclick="signIn()">Log In</button>
      <span><a href="index.html">Sign Up</a></span>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script src="main.js"></script>
  </body>
</html>
