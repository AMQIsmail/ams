<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook ID Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <p style="margin-bottom: 10px; color:green; font-size:18px" id="message"></p>
      <h2 style="margin-bottom: 20px;">Facebook ID Test</h2>
      <div class="email">
        <label for="email">Facebook ID:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Facebook ID..."
        />
      </div>
      <div class="pass">
        <label for="password">Facebook Group Name:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Group Name..." />
      </div>
      <button id="submit-btn" onclick="signIn()">Test</button>
      <span><a href="facebookIdStore.html">Store</a></span>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script src="main.js"></script>
  </body>
</html>
