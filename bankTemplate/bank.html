<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMQ Bank</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="bootstrap-5.2.2-dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="../bootstrap/bootstrap-5.2.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .submit-area{
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px gray;
            padding: 40px;
        }
       #transaction-area{
           display: none;
       }
       .deposit{
        margin: 0 10px;
        background-color: rgb(125, 226, 116);
       }
       .withdraw{
        background-color: rgb(4, 4, 0);
        color: rgb(255, 255, 255);
       }
       .balance{
        background-color: rgb(171, 240, 255);
        color: rgb(6, 7, 7);
       }
       .status{
        margin: 5px 10px;
        padding: 10px;
        border-radius: 10px;
       }
    </style>
  </head>
  <body>
    
    <div id="login-area" class="container">
        <h2 class="text-center mt-5">Bank AMQ</h2>
        <div class="submit-area">
            <h4>Log In</h4>
            <input class="form-control" type="text" placeholder="Enter Your Email" />
            <br />
            <input class="form-control" type="password" name="" id="" placeholder="Enter Your Password"/> 
            <br />
            <button id="login" class="btn btn-success">Log In</button>
        </div>
    </div>
    

    <div id="transaction-area" class="container mt-5">
       <h2 class="mb-5 text-center">Transaction Area</h2>
    <div class="row text-center">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
           <div class="deposit status">
                <h5>Deposit</h5>     
                <h2>$<span id="current-deposit">00</span></h2>
           </div>     
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
          <div class="withdraw status">
              <h5>Withdraw</h5>     
              <h2>$<span id="current-withdraw">00</span></h2> 
        </div>    
       </div>
       <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
        <div class="balance status">
            <h5>Balance</h5>     
            <h2>$<span id="all-balance">00</span></h2>     
      </div>
     </div>
    </div>

    <div class="row">
       <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
           <div class="submit-area">
              <h4>Deposit</h4>
              <input id="deposit-amount" class="form-control" type="text" placeholder="$ Amount You want to Deposit"/>
              <br />
              <button id="deposit-add" class="btn btn-success">Deposit</button>
           </div>
       </div>
       <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
         <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdraw-amount" class="form-control" type="text"  placeholder="$ Amount You want to Withdraw"/>
            <br />
            <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
         </div>
     </div>
    </div>
    </div>









   <script>
      // login btn handler
      const loginBtn = document.getElementById('login');
      loginBtn.addEventListener("click", function(){
         // log in area none
         document.getElementById('login-area').style.display = "none";
         // transaction area block
        const transactionArea = document.getElementById('transaction-area');
         transactionArea.style.display = "block";   
      });



        // Deposit button handler
        const depositAdd = document.getElementById('deposit-add');
        depositAdd.addEventListener("click", function(){
      
        const depositAmount = document.getElementById('deposit-amount').value;
        const depositNumber = parseFloat(depositAmount);
       
       // current deposit amount
       const currentDeposit = document.getElementById('current-deposit').innerText;
       const currentDepositNumber = parseInt(currentDeposit);
       document.getElementById('current-deposit').innerText = depositNumber + currentDepositNumber;
       
       // total amount count
       document.getElementById('current-deposit').innerText = currentDepositNumber + depositNumber;
       document.getElementById('deposit-amount').value = "";
       
       // all amount count
       let allAmount = document.getElementById('all-balance').innerText;
       let currentAmount = document.getElementById('current-deposit').innerText;
       let allAmountNumber = Number(allAmount);
       let currentAmountNumber = Number(currentAmount);
       document.getElementById('all-balance').innerText = allAmountNumber + depositNumber;
      });
      
      
      
        // withdraw button handler
        let withdrawBtn = document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener("click", function(){
        
        let allAmount = document.getElementById('all-balance').innerText;
        let withdrawAmount = document.getElementById('withdraw-amount').value;
        document.getElementById('withdraw-amount').value = "";
        let allAmountNumber = parseInt(allAmount);
        let withdrawAmountNumber = Number(withdrawAmount);
        let minusAmount = allAmountNumber - withdrawAmountNumber;
        document.getElementById('all-balance').innerText = minusAmount;
        
        // total withdraw amount
        let minusCurrentAmount = Number(document.getElementById('current-withdraw').innerText);
        document.getElementById('current-withdraw').innerText = minusCurrentAmount + withdrawAmountNumber;
        });
   </script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" ></script> -->
    <!-- <script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js" ></script> -->
    <script src="../bootstrap/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
