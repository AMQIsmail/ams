<!DOCTYPE html>
<html>
<head>
<title>calculator 2</title>
</head>
<body>
<h1>calculator 2</h1>

<form action='' name='calculateForm'>
<input type='text' value='' name='display' class='displa' placeholder='0'/>

<div class='calculator_button'>
 <input type='button' value='1' onclick='calculate(this.value)'/>
 <input type='button' value='2' onclick='calculate(this.value)'/>
 <input type='button' value='3' onclick='calculate(this.value)'/>
 <input type='button' value='4' onclick='calculate(this.value)'/>
 <button type='button' value='5' onclick='calculate(this.value)'>5</button>
 <input type='button' value='+' onclick='calculate(this.value)'/>
 <input type='button' value='-' onclick='calculate(this.value)'/>
 <br><br>
 <input type='button' value='c' onclick='display.value = null'/>
 <input type='button' value='=' onclick='display.value = eval(display.value)'/>
</div>
</form>

<script>
function calculate(buttonValue) {
calculateForm.display.value = calculateForm.display.value + buttonValue;
}
</script>
</body>
</html>
