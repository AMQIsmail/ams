<script>
// increment function
function increment(pieceIncrement, singlePrics, itemStore){
// piece price increment id
 let increment = document.getElementById(pieceIncrement);
 let price = document.getElementById(singlePrics);
 let item = document.getElementById(itemStore);
 
 // Item Shipping totalAmount id
 let totalItemAmount = document.getElementById('total_item_amount');
 let shipping = document.getElementById('shipping');
 let totelAmaount = document.getElementById('total_amount');
 
 // product condition
 if(increment.value>=5){
   increment.value = 5;
   alert('maximum value alowd 5.');
 }else{
   // piece increment result 
   increment.value++;
   
   // convert integer from string
   let priceResult = parseInt(price.innerHTML);
   let itemResult = parseInt(item.innerHTML);
   let fullResult = priceResult + itemResult;
   item.innerHTML = fullResult;
   
   // Total Item Amount Increment
   let = totalItemAmountInt = parseInt(totalItemAmount.innerHTML);
   let totalItem = totalItemAmount.innerHTML = totalItemAmountInt + priceResult;
   
   //Totel amaount with shipping charge increment
   let shippingInt = parseInt(shipping.innerHTML);
   let shippingItemAmount = shippingInt + totalItem;
   totelAmaount.innerHTML = shippingItemAmount ;
   
   // Coupon Code condition
   let copunMainDiv = document.getElementById('copun_main_div');
   if(shippingItemAmount >= 1000){
   copunMainDiv.style.display = 'block';
   }
   
 }
}






//decrement function
function decrement(dec, pric, itm){
// increment price piece id
 let count = document.getElementById(dec);
 let price = document.getElementById(pric);
 let itemPrice = document.getElementById(itm);
 // item total amount id
 let totalItemAmount = document.getElementById('total_item_amount');
 let totelAmaount = document.getElementById('total_amount');
 // minus condition
 if(count.value<=0){
   count.value = 0;
   alert('minimum one value need.');
 }else{
   //card decrement result 
   count.value--;
   let priceResult = parseInt(price.innerHTML);
   let result = parseInt(itemPrice.innerHTML)-priceResult;
   itemPrice.innerHTML = result;
   
   // produos amaount minus
  let produos_Int = parseInt(totalItemAmount.innerHTML);
  totalItemAmount.innerHTML = produos_Int - priceResult;
  
  //Totel amaount decrement
  let totalAmaount = parseInt(totelAmaount.innerHTML);
  let minusTotalAmaount = totalAmaount - priceResult;
  let delibaryMinusAmaount = totelAmaount.innerHTML = minusTotalAmaount;
  if(delibaryMinusAmaount<=50){
    totelAmaount.innerHTML = 0;
  }
  let copunMainDiv = document.getElementById('copun_main_div');
  if(minusTotalAmaount <= 999){
  copunMainDiv.style.display = 'none';
  }
 }
}
