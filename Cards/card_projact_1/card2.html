<!DOCTYPE html>
<html>
<head>
<title>card 2</title>
</head>
<body>
<h1 style="color:#000; text-align:center">card projact 2 <br> with singel product</h1>
<div style="background: green; padding:30px; border-radius:10px">
<h1>PIZE</h1>
<h2>Piza Price: <span id="price">300</span></h2>
<h2>Pize Totel Item: <span id="item">00</span></h2>
<label>Item: </label>
<input type='button' value="0" id="inc_dec"><br><br>
<button onclick="restorendIncrement()">+</button>
<button onclick="restorendDecrement()">-</button>
</div>


<script>
function restorendIncrement(){
let increment = document.getElementById("inc_dec");
let price = document.getElementById("price");
let item = document.getElementById("item");

if (increment.value >= 5){
  alert("maximum 5 product alow");
  increment.value = 5;
}else{
 increment.value++;
 let priceInt = Number(price.innerHTML);
 let itemInt = Number(item.innerHTML);
 let priceItemTotel = itemInt + priceInt;
 item.innerHTML = priceItemTotel;
}
}



function restorendDecrement(){
let decrement = document.getElementById("inc_dec");
let price = document.getElementById("price");
let item = document.getElementById("item");

if (decrement.value <= 0){
  alert("minimum 1 product need");
  decrement.value = 0;
}else{
decrement.value--;
  let priceInt = Number(price.innerHTML);
  let itemInt = Number(item.innerHTML);
  let priceItemTotel = itemInt - priceInt;
  item.innerHTML = priceItemTotel;
}
}
</script>



<div class='clear'><hr /></div> 
<button><a class="cart" href="card.html">Cart Home</a></button>
</body>
</html>
