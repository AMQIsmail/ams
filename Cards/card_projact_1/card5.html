<!DOCTYPE html>
<html>
<head>
<title>card 5</title>
</head>
<body>
<h1 style="color:#000; text-align:center">card projact 5<br> with Three products calculation.</h1>

<div style="background: red; padding:20px; border-radius:10px">
  <h3>Total Item Amount: <span id='total_item_amount'> 00</span> Tk.</h3><hr />
</div>

<br />

<div style="background: #303030; padding:30px; border-radius:10px">
<h1>CHICKEN</h1>
<h2>Chicken Price: <span id="chicken_price">100</span></h2>
<h3>Chicken Total Price: <span id="chicken_store">00</span></h3>
<label>Item: </label>
<input type='button' value="0" id="chicken_inc_dec"><br><br>
<button onclick="pieceIncrement('chicken_inc_dec', 'chicken_price', 'chicken_store')">+</button>
<button onclick="pieceDecrement('chicken_inc_dec', 'chicken_price', 'chicken_store')">-</button>
</div>

<br />

<div style="background: blue; padding:30px; border-radius:10px">
<h1>BURGER</h1>
<h2>Burger Price: <span id="burger_price">200</span></h2>
<h3>Burger Total Price: <span id="burger_store">00</span></h3>
<label>Item: </label>
<input type='button' value="0" id="burger_inc_dec"><br><br>
<button onclick="pieceIncrement('burger_inc_dec', 'burger_price', 'burger_store')">+</button>
<button onclick="pieceDecrement('burger_inc_dec', 'burger_price', 'burger_store')">-</button>
</div>

<br />

<div style="background: green; padding:30px; border-radius:10px">
<h1>PIZZA</h1>
<h2>Pizza Price: <span id="pizza_price">300</span></h2>
<h3>Pizza Total Price: <span id="pizza_store">00</span></h3>
<label>Item: </label>
<input type='button' value="0" id="pizza_inc_dec"><br><br>
<button onclick="pieceIncrement('pizza_inc_dec', 'pizza_price', 'pizza_store')">+</button>
<button onclick="pieceDecrement('pizza_inc_dec', 'pizza_price', 'pizza_store')">-</button>
</div>





<script>
// Increment function
function pieceIncrement(incrementPiece, singlePrice, storePiece){
// increment price pieceStore id
let increment = document.getElementById(incrementPiece);
let price = document.getElementById(singlePrice);
let pieceStore = document.getElementById(storePiece);

// condition
if (increment.value >= 5){
  alert("maximum 5 product alow");
  increment.value = 5;
}else{
 increment.value++;
 // convert
 let priceInt = Number(price.innerHTML);
 let pieceStoreInt = Number(pieceStore.innerHTML);
 let priceStoreTotal = pieceStoreInt + priceInt;
 // Set piece value
 pieceStore.innerHTML = priceStoreTotal;
 
 // Total Item id
 let totalItemAmount = document.getElementById('total_item_amount');
 let totalItemAmountInt = Number(totalItemAmount.innerHTML); // convert integer
 // set item price value
 totalItemAmount.innerHTML = totalItemAmountInt + priceInt;
}
}





// Decrement function
function pieceDecrement(decrementPiece, singlePrice, storePiece){
// decrement price pieceStore id
let decrement = document.getElementById(decrementPiece);
let price = document.getElementById(singlePrice);
let pieceStore = document.getElementById(storePiece);

// condition
if (decrement.value <= 0){
  alert("minimum 1 product need");
  decrement.value = 0;
}else{
decrement.value--;

 // convert
  let priceInt = Number(price.innerHTML);
  let pieceStoreInt = Number(pieceStore.innerHTML);
  let priceStoreTotal = pieceStoreInt - priceInt;
  // Set piece minus value
  pieceStore.innerHTML = priceStoreTotal;
  
  // Total Item id
  let totalItemAmount = document.getElementById('total_item_amount');
  let totalItemAmountInt = Number(totalItemAmount.innerHTML); // convert integer
  // set item price value
  totalItemAmount.innerHTML = totalItemAmountInt - priceInt;
}}
</script>



<div class='clear'><hr /></div> 
<button><a class="cart" href="card.html">Cart Home</a></button>
</body>
</html>
