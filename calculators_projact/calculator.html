<div class='calculator'>
<img src='ismail.jpg'>
<h6>My name is Ismail</h6>
 <form action='' name='form'>
  <input type='text' value='' class='main-bar v' name='display' placeholder='0'/>
  
  <div class='button-area'>
    <div class='line'>
    <input type='button' value='7' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='8' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='9' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='+' class='btn zgvv' onclick='calculate(this.value)'/>
    </div>
    
    <div class='line'>
    <input type='button' value='4' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='5' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='6' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='*' class='btn zgvv' onclick='calculate(this.value)'/>
    </div>
    
    <div class='line'>
    <input type='button' value='1' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='2' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='3' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='-' class='btn zgvv' onclick='calculate(this.value)'/>
    </div>
    
    <div class='line'>
    <input type='button' value='0' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='00' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='.' class='btn t' onclick='calculate(this.value)'/>
    <input type='button' value='/' class='btn zgvv' onclick='calculate(this.value)'/>
    </div>
    <div class='last'>
    <input type='button' value='c' class='btn ec' onclick='display.value = null'/>
    <input type='button' value='=' class='btn ec' onclick='display.value = eval(display.value)'/>
    </div>
  </div>
 </form>

<script>
  function calculate (x) {
    form.display.value = form.display.value + x;
  }
